<div class="grid-container">
    <div *ngFor="let article of articles">
        <mat-card class="cards" appearance="outlined">
            <img mat-card-image src="{{article.image_url}}">
            <mat-card-header>
                <mat-card-subtitle>{{article.published_at}}</mat-card-subtitle>
                <mat-card-title>{{article.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{article.summary}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/article', article.id]">Read more</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
