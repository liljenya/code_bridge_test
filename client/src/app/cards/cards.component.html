<div class="search-bar-container">
    <p>Filter by keywords</p>
    <mat-form-field class="search-bar">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="search" placeholder="Type here..." [(ngModel)]="searchQuery" (input)="onSearch()" />
    </mat-form-field>
</div>

<div class="grid-container">
    <div *ngFor="let article of filteredArticles">
        <mat-card class="cards" appearance="outlined">
            <img mat-card-image [src]="article.image_url">
            <mat-card-header>
                <mat-card-subtitle>{{article.published_at | date:'mediumDate'}}</mat-card-subtitle>
                <mat-card-title [innerHTML]="highlightText(article.title)"></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p [innerHTML]="highlightText(article.summary)"></p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/article', article.id]">Read more</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
