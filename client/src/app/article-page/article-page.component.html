<div class="container" *ngIf="article">
    <img src="{{article.image_url}}">
    <div class="container-content">
        <h2>{{article.title}}</h2>
        <p>{{article.summary}}</p>
    </div>
    <div class="btn-return" (click)="goHome()">
        <mat-icon>arrow_back</mat-icon>
        <span>Return to homepage</span>
    </div>
</div>
